{% extends "base.html" %}

{% block title %}Add RSS Feed Link{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Add RSS Feed Link</h1>
    <form method="POST" action="{{ url_for('add_rss_feed_link') }}">
        <div class="form-group">
            <label for="link">RSS Feed Link</label>
            <input type="url" class="form-control" id="link" name="link" placeholder="Enter RSS Feed URL" required>
        </div>
        <div class="form-group">
            <label for="search_term">Search Term</label>
            <input type="text" class="form-control" id="search_term" name="search_term" placeholder="Enter Search Term" required>
        </div>
        <button type="submit" class="btn btn-primary">Add RSS Feed Link</button>
    </form>
</div>
{% endblock %}
